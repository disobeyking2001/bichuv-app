<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bichuv Dasturi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <button onclick="showPage('ombor')">Ombor</button>
    <button onclick="showPage('buyurtma')">Buyurtma</button>
    <button onclick="showPage('bichuv')">Bichuv</button>
    <button onclick="showPage('kirim')">Kirim</button>
    <button onclick="showPage('hisobot')">Hisobot</button>
    <button onclick="showPage('klientlar')">Klientlar</button>
    <button onclick="showPage('modellar')">Modellar</button>
  </div>

  <div id="ombor" class="page">
    <h2>Ombor Bo‘limi</h2>
    <div class="form">
      <input id="ombor_mato" placeholder="Mato turi" />
      <input id="ombor_miqdor" placeholder="Miqdor (kg)" type="number" />
      <input id="ombor_summa" placeholder="Narxi (so‘m)" type="number" />
      <button onclick="addRow('ombor')">Qo‘shish</button>
    </div>
    <table id="omborTable">
      <thead><tr><th>Mato</th><th>Miqdor (kg)</th><th>Narxi</th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td>Jami</td><td id="omborTotalKg">0</td><td id="omborTotalSum">0</td></tr></tfoot>
    </table>
  </div>

  <div id="buyurtma" class="page">
    <h2>Buyurtma Bo‘limi</h2>
    <div class="form">
      <input id="buyurtma_nomer" placeholder="Buyurtma nomeri" />
      <select id="buyurtma_klient"></select>
      <select id="buyurtma_model"></select>
      <input id="buyurtma_soni" placeholder="Soni (dona)" type="number" />
      <button onclick="addRow('buyurtma')">Qo‘shish</button>
    </div>
    <table id="buyurtmaTable">
      <thead><tr><th>Buyurtma №</th><th>Klient</th><th>Model</th><th>Soni</th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td colspan="3">Jami</td><td id="buyurtmaTotal">0</td></tr></tfoot>
    </table>
  </div>

  <div id="bichuv" class="page">
    <h2>Bichuv Bo‘limi</h2>
    <div class="form">
      <select id="bichuv_buyurtma"></select>
      <input id="bichuv_partiya" placeholder="Partiya" />
      <input id="bichuv_soni" placeholder="Bichilgan soni" type="number" />
      <select id="bichuv_holat">
        <option>Jarayonda</option>
        <option>Topshirildi</option>
      </select>
      <button onclick="addRow('bichuv')">Qo‘shish</button>
    </div>
    <table id="bichuvTable">
      <thead><tr><th>Buyurtma</th><th>Partiya</th><th>Soni</th><th>Holat</th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td colspan="2">Jami</td><td id="bichuvTotal">0</td><td></td></tr></tfoot>
    </table>
  </div>

  <div id="kirim" class="page">
    <h2>Kirim Bo‘limi</h2>
    <div class="form">
      <select id="kirim_klient"></select>
      <input id="kirim_summa" placeholder="To‘lov summasi" type="number" />
      <button onclick="addRow('kirim')">Qo‘shish</button>
    </div>
    <table id="kirimTable">
      <thead><tr><th>Klient</th><th>Summa</th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><td>Jami</td><td id="kirimTotal">0</td></tr></tfoot>
    </table>
  </div>

  <div id="hisobot" class="page">
    <h2>Hisobot</h2>
    <div id="hisobotContent"></div>
  </div>

  <div id="klientlar" class="page">
    <h2>Klientlar</h2>
    <div class="form">
      <input id="klient_nomi" placeholder="Klient nomi" />
      <button onclick="addRow('klientlar')">Qo‘shish</button>
    </div>
    <table id="klientTable">
      <thead><tr><th>Klient nomi</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="modellar" class="page">
    <h2>Modellar</h2>
    <div class="form">
      <input id="model_nomi" placeholder="Model nomi" />
      <button onclick="addRow('modellar')">Qo‘shish</button>
    </div>
    <table id="modelTable">
      <thead><tr><th>Model nomi</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
